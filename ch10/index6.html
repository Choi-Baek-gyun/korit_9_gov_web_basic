<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      
    }
    .box {

      box-sizing: border-box;
      color: #6b9ef6;
      border: 1px solid #6b9ef6;
      width: 70px;
      height: 30px;
      background-color: #fff;
    }
    .box:active {
      background-color: #dbdbdb;
    }
    
    #box1 {
      border-radius: 4px 0 0 4px;
      margin-right: -1px;
      
    }

    #box3 {
      border-radius: 0 4px 4px 0;
    }
    #box2 {
      margin-right: -1px;
    }


    .box:hover {
            border: 1px solid #1976d2;
            background-color: #1976d209;
            z-index: 1;
        }
  </style>
</head>
<body>
  <div class="container">
    
    <button class="box" id="box1">ONE</button>
    <button class="box" id="box2">TWO</button>
    <button class="box" id="box3">THREE</button>
    
  </div>
</body>
</html>
