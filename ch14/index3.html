<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수
    function fx1() {
      console.log("함수1 호출");
    }

    fx1();

    function fx1() {
      console.log("함수1 호출!");
      // return이 생략되어 있음 
      // return undifined; 자료형이 정의되지 않음
    }

    fx1();

    const fx2 = fx1;

    fx2();

    const fx3 = fx2;

    console.log(fx3);
    console.log(typeof fx1);

    function fx4() {
      return function fx5() {
        console.log("함수5 호출!");
      }
    }
    fx4()();

    let fx6 = fx4();
    let fx7 = fx4();

    let fx8 = fx4;
    let fx9 = fx4;

    console.log(fx6 === fx7);
    console.log(fx8 === fx9);
  </script>
</body>
</html>
