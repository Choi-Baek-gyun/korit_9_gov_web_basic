<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>고객 문의 접수</h1>
  <table>
    <tbody>
      <tr>
        <td><label for="username">아이디</label></td>
        <td><input type="text" name="" id="username"></td>
      </tr>
      <tr>
        <td><label for="email">이메일</label></td>
        <td><input type="text" name="" id="email"></td>
      </tr>
      <tr>
        <td><label for="phone">전화번호</label></td>
        <td><input type="text" name="" id="phone"></td>
      </tr>
      <tr>
        <td><label for="selec">문의 유형</label></td>
          <td><select name="" id="selec">
            <option value="">선택하세요</option>
            <option value="">상품문의</option>
            <option value="">배송문의</option>
            <option value="">교환/환불</option>
            <option value="">기타</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="path">우선순위</label></td>
        <td>
          <input type="radio" name="first" id="path">낮음
          <input type="radio" name="first" id="path">보통
          <input type="radio" name="first" id="path">높음
          <input type="radio" name="first" id="path">긴급
        </td>
      </tr>
      <tr>
        <td><label for="content">문의 내용</label></td>
        <td><textarea name="" id="content"></textarea></td>
      </tr>
      <tr>
        <td><label for="accept">알림 수신 동의</label></td>
          <td>
            <table>
              <tr><td><input type="checkbox" name="" id="accept">이메일 수신 동의</td></tr>
              <tr><td><input type="checkbox" name="" id="accept">SMS 수신 동의</td></tr>
            </table>
          </td>
      </tr>
      <tr>
        <td>
          <button>문의 접수</button>
          <button>초기화</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
