<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    async await
    */

      function callPromise(num) {
        return new Promise((resolve, reject) => {
          console.log('promise 생성');
          if (num % 2 !== 0) {
            resolve('홀수');
          } else {
            reject(new Error('짝수'));
          }
        });
      }

      callPromise(11).then(v => console.log(v)).catch(e => console.error(e));
      callPromise(12).then(v => console.log(v)).catch(e => console.error(e));
      // const p1 = callPromise();
      // p1.then();

      async function callPromise2(num) {  // async return이 자동으로 Promise
        if (num % 2 !== 0) {
          return "홀수";                  // resolve
        } else {
          throw new Error("짝수");        // reject
        }
      }

      callPromise2(11).then(v => console.log(v)).catch(e => console.error(e));
      callPromise2(12).then(v => console.log(v)).catch(e => console.error(e));


      async function callPromise3(num) {
        if (num % 2 !== 0) {
          return "홀수";
        } else {
          throw new Error("짝수");
        }
      }
      async function asyncFunction() {        
        try {
          const v = await callPromise3(11);
          console.log(v);
        } catch(e) {
          console.error(e);
        }
        try {
          const v = await callPromise3(12);
          console.log(v);
        } catch(e) {
          console.error(e);
        }
      }

      asyncFunction();
    </script>
  </body>
</html>
